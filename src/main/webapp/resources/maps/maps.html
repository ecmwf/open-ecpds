<html>
  <head>
    <meta charset="utf-8">
    <title>OpenPDS Host Locations</title>
    <script src="/openlayer/ol.js"></script>
    <script src="/openlayer/ol-layerswitcher.js"></script>
    <link rel="stylesheet" href="/openlayer/ol.css"></link>
    <link rel="stylesheet" href="/openlayer/ol-layerswitcher.css"></link>
    <style type="text/css">
      html, body {
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
      .ol-popup {
        position: absolute;
        background-color: ivory;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
        height: 350px;
        max-height: 350px;
        overflow: auto;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "x";
      }
    </style>
    <script type="text/javascript">
    function RedirNonHttp() {
      if (location.href.indexOf("https://") == -1) {
        location.href = location.href.replace("http://", "https://");
      }
    }
    </script>
  </head>
  <body onload="RedirNonHttp();">
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script>
      var container = document.getElementById('popup');
      var content = document.getElementById('popup-content');
      var closer = document.getElementById('popup-closer');
      var overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: {
          duration: 250
        }
      });
      closer.onclick = function() {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });
      var ecmwf = new ol.layer.Vector({
        title: 'ECMWF',
        source: new ol.source.Vector({
          url: 'ecmwf.kml',
          format: new ol.format.KML({
 	    showPointNames: false
	  })
        })
      });
      var dissemination = new ol.layer.Vector({
        title: 'Dissemination',
        source: new ol.source.Vector({
          url: 'dissemination.kml',
          format: new ol.format.KML({
 	    showPointNames: false
	  })
        })
      });
      var acquisition = new ol.layer.Vector({
       title: 'Acquisition',
       source: new ol.source.Vector({
          url: 'acquisition.kml',
          format: new ol.format.KML({
  	    showPointNames: false
	  })
        })
      });
      var overlayGroup = new ol.layer.Group({
        title: 'Selected Hosts<hr>',
        layers: [
        ]
      });
      var map = new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: [
                    new ol.layer.Tile({
                        title: 'OSM',
                        type: 'base',
                        source: new ol.source.OSM()
                    })
                ]
            }),
            overlayGroup
        ],
        target: document.getElementById('map'),
        overlays: [overlay],
        view: new ol.View({
          center: [876970.8463461736, 5859807.853963373],
          projection: 'EPSG:3857',
          zoom: 3
        })
      });
      var layerSwitcher = new ol.control.LayerSwitcher();
      map.addControl(layerSwitcher);
      overlayGroup.getLayers().push(dissemination);
      overlayGroup.getLayers().push(acquisition);
      overlayGroup.getLayers().push(ecmwf);
      var displayFeatureInfo = function(pixel,coordinate) {
        content.innerHTML = '';
        var cnt = 0;
        map.forEachFeatureAtPixel(pixel, function(feature) {
          content.innerHTML += '<hr><b>' + feature.get('name') + '</b>' + feature.get('description');
          overlay.setPosition(coordinate);
          cnt++;
        });
        if (!content.innerHTML) {
          overlay.setPosition(null);
        } else {
          content.innerHTML = cnt + " Host(s) for this location" + content.innerHTML;
        }
      };
      map.on('click', function(evt) {
        displayFeatureInfo(evt.pixel,evt.coordinate);
      });
    </script>
  </body>
</html>
